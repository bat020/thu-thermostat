<!DOCTYPE html>
<html>

  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
   <title>Thermostat</title>

  </head>

  <body>

    <div id="container">
      <p id='temp_display' ><span style="font-size: 50px; margin: 10px 0"><span id='show_temperature'>XX</span>&deg;C</span></p>
      <p><button id='up' type="button"> UP</button>
           <button id="down" type="button">DOWN</button></p>
      <p><button id="reset" type="button">Reset</button>
        <input id="power_save" type="checkbox" checked>Power saving mode</button></p>

      <p id='weather_info'>weather info goes here</p>

      <p>Select city: <input type='text' id='city_box' autofocus> <button type='submit' id='city_button'>Submit</button></p>

    </div>
  </body>

  <script src='jquery.js'></script>
  <script src='src/app.js'></script>
  <script src='src/Thermostat.js'></script>

</html>
